<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Odin Project - calculator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div class="container">
    <div class="calculator">
        <div class="display">
            <input type="text" id="display" disabled>
        </div>
        <div class="commands">
            <button class="commands" id="clear">C</button>
            <button class="commands" id="backspace">CE</button>
        </div>
        <div class="operators">
            <button class="operators" id="divide">/</button>
            <button class="operators" id="multiply">*</button>
            <button class="operators" id="subtract">-</button>
            <button class="operators" id="add">+</button>
            <button class="operators" id="equals">=</button>

        </div>
        <div class="numbers">
            <button class="numbers" id="seven">7</button>
            <button class="numbers" id="eight">8</button>
            <button class="numbers" id="nine">9</button>

            <button class="numbers" id="four">4</button>
            <button class="numbers" id="five">5</button>
            <button class="numbers" id="six">6</button>

            <button class="numbers" id="one">1</button>
            <button class="numbers" id="two">2</button>
            <button class="numbers" id="three">3</button>
        </div>
        <div class="zero">
            <button class="zero" id="zero">0</button>
        </div>

    </div>
</div>

</body>
</html>
